<!DOCTYPE html>
<html>
  <head>
    <link href="../css/main.css" rel="stylesheet" />
    <script src="../js/jquery.js"></script>
    <script src="../js/vue.min.js"></script>
    
  </head>
  <body>
    <input type="text" placeholder="Type in a keyowrd and search" class="searchTxt">
    <div class="list-wraper">
      <div class="repo-item" v-for="item in repos">
        <img class="cover" src="{{item.cover_path}}@1e_50w_50h_1c_0i_1o_1x.png">
        <span class="fresh {{item.fresh[0]}}" title="{{item.fresh[1]}}"></span>
        <h3>{{item.name}}</h3>
        <p class="desc">{{item.description_cn}}</p>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
